# Process config example for dataset

# global parameters
project_name: 'demo-dedup-ray-bts-gpu'
dataset_path: '/mnt/data/shared/dataset/redpajama-simplify/github.sample'  # path to your dataset directory or file
np: 4  # number of subprocess to process your dataset

open_tracer: true
executor_type: ray
open_monitor: true

export_path: './outputs/demo-dedup-ray-bts-gpu/processed.jsonl'

# process schedule
# a list of several process operators with their arguments
process:
  - language_id_score_filter:
      lang: en
      min_score: 0.5
  - ray_bts_minhash_deduplicator:
      tokenization: 'character'
      lowercase: true
      accelerator: 'cuda'
      union_find_parallel_num: 2
      memory_per_sample: 0.1
