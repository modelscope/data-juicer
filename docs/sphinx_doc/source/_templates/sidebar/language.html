{% if supported_languages %}
<div class="sidebar-languages">
    <div class="dropdown">
        <button class="dropdown-button">
            <span>Language</span>
            <span class="current-language">{{ supported_languages[language] }}</span>
        </button>
        <div class="dropdown-content">
            {% for lang_code, lang_name in supported_languages.items() %}
                <a href="{{ pathto('', 1) + get_lang_link(language, pagename, lang_code, non_zh_pages) }}"
                   {% if language == lang_code %}class="active"{% endif %}>
                    {{ lang_name }}
                </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
